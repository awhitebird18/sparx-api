version: '3.9'

services:
  app:
    env_file:
      - .env
    image: $DOCKER_HUB_USERNAME/sparx:$TAG
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - '3000:3000'
    networks:
      - sparx
    volumes:
      - /var/log:/var/log
      - /etc/letsencrypt:/etc/letsencrypt
