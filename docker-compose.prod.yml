version: '3.9'

services:
  app:
    env_file:
      - .env
    image: $DOCKER_HUB_USERNAME/sparx:$TAG
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - '3000:3000'
    volumes:
      - logs:/var/log
      - certs:/etc/letsencrypt

volumes:
  logs:
  certs:
